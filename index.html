<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="headline">
        <h1>SCORE BOARD</h1>
        <h3>PLACAR</h3>
    </div>

    <div class="score-container">
       
        <div class="scores">
            <div>
                <h3 class="player">PLAYER ONE</h3>
                <div class="scorePlayer score-bkg1">            
                    <h2 class="score-p1">0</h2>
                </div>
            </div>
                    
            <h3 class="score-h3">to</h3>
            
            <div>
                <h3 class="player">PLAYER TWO</h3>
                <div class="scorePlayer score-bkg2">
                    <h2 class="score-p2">0</h2>
                </div>
            </div>
        </div>

        <div class="max-point">
            <h2>Playing to:</h2>
            <select id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>

        <div class="button-container">
            <button class="btn-p1">PLAYER ONE +1</button>
            <button class="btn-p2">PLAYER TWO +1</button>
            <button class="btn-reset">RESET</button>
        </div>
       
    </div>

    <div></div>

    <script src="script.js"></script>
</body>
</html>
